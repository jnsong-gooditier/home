<script type="text/javascript">
	function login(){
		var id = $("#USER_ID_TEXT");
		var pw = $("#USER_PW_TEXT");
	
		if(id.val() == ""){
			hideBusysign();
			alert("아이디를 입력 해주세요.");
			id.focus();
			return false;
		}
		
		if(pw.val() == ""){
			hideBusysign();
			alert("비밀번호를 입력 해주세요.");
			pw.focus();
			return false;
		}
		
		// ===================================================================
			
		var rsa = new RSAKey();
		rsa.setPublic($('#RSAModulus').val(),$('#RSAExponent').val());
		
		$("#USER_ID").val(rsa.encrypt(id.val()));
		$("#USER_PW").val(rsa.encrypt(pw.val()));
		
		id.val("");
		pw.val("");
		
		form.action = "/wizePa/common/auth/login.do;jsessionid=Ux0UHApY_gi4kWWSK1ygXKvC35331uDA0GiuK7IUzOlrvzLREfJB!1561084559";
		if(doubleSubmitCheck()) return;
		form.submit();
		
		showBusysign();
	}
	
	function focus(){
		var id = $("#USER_ID_TEXT");
		var pw = $("#USER_PW_TEXT");
		
		pw.val("");
		if(id) id.focus();
	}
</script>

		<script type="text/javascript">
		$(document).ready(function(){
			//intro_login_AC();
		});
		function intro_login_AC(){
			var intro_bg = $("#intro_login > .moves > ul");
				intro_bg.li = intro_bg.find(">li");
				intro_bg.cnt = 0;
				intro_bg.speeds = 2000; //애니메이션 속도

			function bg_ac(str){
				var olds = intro_bg.find(">li.on");
				var news = intro_bg.li.eq(str);

				olds.removeClass("on");
				olds.css({"left":"0","z-index":"1","opacity":"1"}).animate({"opacity":"0"},600,function(){
					olds.css({"left":"-100%"});
					news.addClass("on");
					intro_bg.cnt = str;
				});
				news.css({"left":"0","z-index":"0","opacity":"1"});
			}
			setInterval(function(){
				var idx = intro_bg.cnt + 1;
				if(idx > intro_bg.li.size()-1) idx = 0;

				bg_ac(idx);
			},intro_bg.speeds);
		}
		</script>
